<h2 class="animate__animated animate__bounce">Template: BÃ¡sicos</h2>
  <hr>

  <div class="row">
    <div class="col">
      <form (ngSubmit)="guardar()"
            #miFormulario="ngForm"
            autocomplete="off"
            class="animate__animated animate__fadeInLeft">

        <!--      Campo de Producto-->
        <div class="mb-row">
          <label class="col-sm-3 col-form-label">Productos</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   [ngModel]="initForm.producto"
                   name="producto"
                   placeholder="Nombre del Producto"
                   required
                   minlength="3">
            <span class="form-text text-danger"
                  *ngIf="nombreValido()">
                  Debe de ser de 3 letras
          </span>
          </div>
        </div>

        <!--      Campo de Precio-->
        <div class="mb-row">
          <label class="col-sm-3 col-form-label">Precio</label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   [ngModel]="initForm.precio"
                   name="precio"
                   placeholder="Precio del Producto"
                   required
                   min="0">
            <span class="form-text text-danger"
                  *ngIf="precioValido()">
                  El precio debe de ser 0 o mayor
          </span>
          </div>
        </div>

        <!--      Campo de Existencias-->
        <div class="mb-row">
          <label class="col-sm-3 col-form-label">Existencias</label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   [ngModel]="initForm.existencias"
                   name="existencias"
                   customMin
                   [minimo]="0"
                   placeholder="Existencias del Producto"
                   required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="submit"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">Guardar</button>
          </div>
        </div>


      </form>
    </div>
  </div>



  <div class="row" >
    <div class="col animate__animated animate__fadeInBottomRight">

      <span>Valid</span>
      <pre>{{ miFormulario.valid}}</pre>

      <span>Pristing</span>
      <pre>{{ miFormulario.pristine}}</pre>

      <span>Touched</span>
      <pre>{{ miFormulario.touched}}</pre>

      <span>Value</span>
      <pre>{{ miFormulario.value | json}}</pre>

      <span>CustomDirective</span>
      <pre>{{ miFormulario.controls.existencias?.errors | json}}</pre>

    </div>
  </div>
