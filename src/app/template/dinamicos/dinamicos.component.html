<h2 class="animate__animated animate__bounce">Template: <small> Din√°micos </small></h2>
<hr>

<form (ngSubmit)="guardar()"
      autocomplete="off"
      #miFormulario="ngForm"
      class="animate__animated animate__fadeInLeft">

<!--Nombre-->
  <div class="row mb-3">
  <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input  class="form-control"
              placeholder="Nombre de la persona"
              [ngModel]="persona.nombre"
              name="nombre"
              required>
      <span class="form-text text-danger"
            *ngIf="miFormulario.controls.nombre?.errors
                   && miFormulario.controls.nombre?.touched">
        Este campo es obligatorio
      </span>
    </div>
  </div>


  <!--Agregar favorito-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input  class="form-control"
                placeholder="Agregar favorito"
                [(ngModel)]="nuevoJuego"
                (keyup.enter)="agregarJuego()"
                name="nuevoJuego">
        <button class="btn btn-outline-primary"
                type="button"
                (click)="agregarJuego()">
          Agregar
        </button>
      </div>
    </div>
  </div>



  <!--Lista de Juegos Favoritos-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group  mb-2"
           *ngFor="let juego of persona.favoritos; let i = index">
        <input [(ngModel)]="juego.nombre"
               name="favorito_{{ i }}"
               class="form-control"
               required>
        <button class="btn btn-outline-danger
"               type="button"
                (click)="eliminar(i)">
            Eliminar
        </button>
      </div>

    </div>
  </div>


  <div class="row">
    <div class="col-sm-12">
      <button type="button"
              class="btn btn-primary float-end"
              (click)="guardar()"
              [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>



</form>



<div class="row" >
  <div class="col animate__animated animate__fadeInBottomRight">


    <span>Persona</span>
    <pre>{{ persona | json }}</pre>

  </div>
</div>
