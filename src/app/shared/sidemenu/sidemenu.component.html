<h2>Template</h2>
<hr>

<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let item of templateMenu"
      [routerLink]="[ item.ruta ]"
      routerLinkActive="active">
    {{ item.texto }}
  </li>
</ul>



<h2 class="mt-5">Reactive</h2>
<hr>

<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let item of reactiveMenu"
      [routerLink]="[ item.ruta ]"
      routerLinkActive="active">
    {{ item.texto }}
  </li>
</ul>


<h2 class="mt-5">Validaciones</h2>
<hr>

<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let item of authMenu"
      [routerLink]="[ item.ruta ]"
      routerLinkActive="active">
    {{ item.texto }}
  </li>
</ul>
